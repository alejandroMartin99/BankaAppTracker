<div class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">BankaApp</h1>
    <p class="auth-subtitle">Inicia sesión para continuar</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          autocomplete="email"
        />
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <span class="form-error">Introduce un email válido</span>
        }
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          autocomplete="current-password"
        />
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <span class="form-error">Mínimo 6 caracteres</span>
        }
      </div>
      @if (errorMessage) {
        <div class="auth-error">{{ errorMessage }}</div>
      }
      <button type="submit" class="auth-btn" [disabled]="loading">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <p class="auth-footer">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
